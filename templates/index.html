<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NutriDietFlow - Personalized Nutrition</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
/* ==============================
   GLOBAL RESET & BASE
================================*/
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
  font-family: 'Segoe UI', system-ui, sans-serif;
  overflow-x: hidden;
  color: #eaffea;
}

/* ==============================
   NAVBAR – NEON GLASS
================================*/
.navbar {
  background: rgba(0, 0, 0, 0.45) !important;
  backdrop-filter: blur(18px);
  border-bottom: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 15px 40px rgba(0,0,0,0.8);
}

.navbar-brand {
  font-size: 1.4rem;
  letter-spacing: 1px;
  color: #9cffb6 !important;
}

.nav-link {
  position: relative;
  color: #eaffea !important;
}

.nav-link::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: #9cffb6;
  transition: width 0.3s ease;
}

.nav-link:hover::after {
  width: 100%;
}

/* ==============================
   LOGO – PULSE
================================*/
.myimg {
  border-radius: 50%;
  animation: pulseGlow 2.5s infinite ease-in-out;
  box-shadow: 0 0 20px rgba(156,255,182,0.6);
}

@keyframes pulseGlow {
  0% { transform: scale(1); box-shadow: 0 0 15px rgba(156,255,182,0.4); }
  50% { transform: scale(1.1); box-shadow: 0 0 35px rgba(156,255,182,0.9); }
  100% { transform: scale(1); box-shadow: 0 0 15px rgba(156,255,182,0.4); }
}

/* ==============================
   TITLE – CYBER TEXT
================================*/
.title-text {
  font-family: 'Dancing Script', cursive;
  font-size: 5rem;
  text-align: center;
  background: linear-gradient(90deg, #9cffb6, #00ffd5, #9cffb6);
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: neonFlow 6s infinite linear;
  text-shadow: 0 0 40px rgba(0,255,213,0.5);
  margin-bottom: 30px;
}

@keyframes neonFlow {
  0% { background-position: 0%; }
  100% { background-position: 300%; }
}

/* ==============================
   FORM CONTAINER – FLOATING ORB
================================*/
.container.mt-4.my-4 {
  background: rgba(255,255,255,0.08) !important;
  backdrop-filter: blur(25px);
  border-radius: 35px;
  box-shadow:
    0 40px 80px rgba(0,0,0,0.9),
    inset 0 0 40px rgba(255,255,255,0.08);
  animation: floatCard 6s ease-in-out infinite;
}

@keyframes floatCard {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

/* ==============================
   LABELS
================================*/
label {
  font-weight: 700;
  letter-spacing: 0.5px;
  color: #9cffb6;
}

/* ==============================
   INPUTS – FUTURISTIC
================================*/
input,
select {
  background: rgba(0,0,0,0.6) !important;
  border: 1px solid rgba(156,255,182,0.3);
  color: #eaffea !important;
  border-radius: 14px !important;
  padding: 12px 15px;
  transition: all 0.35s ease;
}

input::placeholder {
  color: rgba(234,255,234,0.6);
}

input:focus,
select:focus {
  outline: none;
  transform: scale(1.05);
  border-color: #00ffd5;
  box-shadow:
    0 0 0 4px rgba(0,255,213,0.25),
    0 0 25px rgba(0,255,213,0.6);
}

/* ==============================
   MAIN BUTTON – GLOW BLAST
================================*/
.btn-success {
  background: linear-gradient(135deg, #00ffd5, #9cffb6);
  color: #003b2f;
  font-weight: 900;
  letter-spacing: 1px;
  border-radius: 60px;
  padding: 14px 45px;
  border: none;
  box-shadow: 0 0 35px rgba(0,255,213,0.8);
  transition: all 0.35s ease;
}

.btn-success:hover {
  transform: scale(1.12);
  box-shadow:
    0 0 45px rgba(0,255,213,1),
    0 0 90px rgba(156,255,182,0.8);
}

/* ==============================
   AI BUTTONS – HOVER SHOCK
================================*/
.toggle-button {
  background: linear-gradient(135deg, #00ffd5, #9cffb6) !important;
  color: #003b2f;
  border: none;
  border-radius: 16px;
  box-shadow: 0 12px 40px rgba(0,255,213,0.7);
  transition: all 0.3s ease;
}

.toggle-button:hover {
  transform: translateY(-6px) rotate(-1deg);
  box-shadow: 0 25px 60px rgba(0,255,213,1);
}

/* ==============================
   MODALS – DARK GLASS
================================*/
.modal-content {
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(20px);
  border-radius: 22px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.9);
}

.modal-header {
  background: linear-gradient(135deg, #00ffd5, #9cffb6) !important;
  color: #003b2f;
}

.modal-body {
  color: #eaffea;
  font-size: 16px;
}

/* ==============================
   MOBILE
================================*/
@media (max-width: 768px) {
  .title-text {
    font-size: 3.2rem;
  }

  input,
  select {
    width: 100% !important;
  }

  .container.mt-4.my-4 {
    padding: 35px 25px !important;
  }
}
</style>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #1b5e20 !important"
    >
      <div class="container-fluid">
        <div class="logo">
          <img
            class="myimg"
            src="{{url_for('static',filename='Project logo.png')}}"
            alt="logo"
          />
        </div>
        <a class="navbar-brand" href="#" style="font-weight: bold"
          >Personalized Nutrition</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/developer">Developer</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <h1 class="text-center"><span class="title-text">NutriDietFlow</span></h1>
    <div
      class="container mt-4 my-4"
      style="
        background-color: #ccdb95 !important;
        border-radius: 50% 50% 50% 50% / 55% 55% 55% 55%;
        padding: 60px 140px 60px 180px;
        width: 90%;
        max-width: 800px;
        margin: 0px auto;
        height: 90%;
        display: flex;
        flex-direction: column;
        z-index: 1;
        align-items: center;
      "
    >
      <form action="/predict" method="post">
        <div class="row">
          <!-- Age and Gender -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="age">Enter Age (15-100)</label>
              <input
                type="number"
                id="age"
                class="form-control w-75"
                name="Age"
                placeholder="Age eg: 18, 21, 25"
                min="15"
                max="100"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="gender">Select Gender</label>
              <select
                id="gender"
                class="form-control w-75"
                name="Gender"
                required
              >
                <option value="">Choose Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </div>
          <!-- Weight and Height -->
          <div class="col-md-6 mt-3">
            <div class="form-group">
              <label for="weight">Enter Weight (30-200 kg)</label>
              <input
                type="number"
                id="weight"
                class="form-control w-75"
                name="Weight"
                placeholder="Weight in kg"
                min="30"
                max="200"
                required
              />
            </div>
          </div>
          <div class="col-md-6 mt-3">
            <div class="form-group">
              <label for="height">Enter Height (120-220 cm)</label>
              <input
                type="number"
                id="height"
                class="form-control w-75"
                name="Height"
                placeholder="Height in cm"
                min="120"
                max="220"
                required
              />
            </div>
          </div>
          <!-- Diet Preference and Activity Level -->
          <div class="col-md-6 mt-3">
            <div class="form-group">
              <label for="diet_preference">Select Diet Preference</label>
              <select
                id="diet_preference"
                class="form-control w-75"
                name="Diet_Preference"
                required
              >
                <option value="">Choose Diet Preference</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Vegan">Vegan</option>
                <option value="Plant-Based">Plant-Based</option>
                <option value="Mediterranean">Mediterranean</option>
                <option value="Keto">Keto</option>
                <option value="Paleo">Paleo</option>
                <option value="Low-Carb">Low-Carb</option>
                <option value="Gluten-Free">Gluten-Free</option>
                <option value="Pescatarian">Pescatarian</option>
                <option value="Flexitarian">Flexitarian</option>
                <option value="High-Protein">High-Protein</option>
                <option value="DASH">DASH</option>
                <option value="South Asian">South Asian</option>
                <option value="East Asian">East Asian</option>
                <option value="Raw Vegan">Raw Vegan</option>
                <option value="Halal">Halal</option>
                <option value="Kosher">Kosher</option>
                <option value="Low-FODMAP">Low-FODMAP</option>
                <option value="Mediterranean-Vegetarian">
                  Mediterranean-Vegetarian
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-6 mt-3">
            <div class="form-group">
              <label for="activity_level">Select Activity Level</label>
              <select
                id="activity_level"
                class="form-control w-75"
                name="Activity_Level"
                required
              >
                <option value="">Choose Activity Level</option>
                <option value="Sedentary">Sedentary</option>
                <option value="Light">Light</option>
                <option value="Moderate">Moderate</option>
                <option value="Active">Active</option>
                <option value="Very Active">Very Active</option>
              </select>
            </div>
          </div>
          <!-- Weekly Activity Days and Disease -->
          <div class="col-md-6 mt-3">
            <div class="form-group">
              <label for="weekly_activity">Weekly Activity Days (0-7)</label>
              <input
                type="number"
                id="weekly_activity"
                class="form-control w-75"
                name="Weekly_Activity_Days"
                placeholder="Active days per week"
                min="0"
                max="7"
                required
              />
            </div>
          </div>
          <div class="col-md-6 mt-3">
            <div class="form-group">
              <label for="disease">Select Medical Condition</label>
              <select
                id="disease"
                class="form-control w-75"
                name="Disease"
                required
              >
                <option value="">Choose Medical Condition</option>
                <option value="None">None</option>
                <option value="Diabetes">Diabetes</option>
                <option value="Hypertension">Hypertension</option>
                <option value="Heart Disease">Heart Disease</option>
                <option value="GERD">GERD</option>
                <option value="IBS">IBS</option>
                <option value="Celiac">Celiac</option>
                <option value="Obesity">Obesity</option>
                <option value="Thyroid">Thyroid</option>
                <option value="Iron Deficiency">Iron Deficiency</option>
                <option value="B12 Deficiency">B12 Deficiency</option>
                <option value="Food Allergies">Food Allergies</option>
              </select>
            </div>
          </div>
          <!-- Food Allergies and Health Goal -->
          <div class="col-md-6 mt-3">
            <div class="form-group">
              <label for="food_allergies">Select Food Allergies</label>
              <select
                id="food_allergies"
                class="form-control w-75"
                name="Food_Allergies"
                required
              >
                <option value="">Choose Food Allergies</option>
                <option value="None">None</option>
                <option value="Peanuts">Peanuts</option>
                <option value="Tree Nuts">Tree Nuts</option>
                <option value="Milk">Milk</option>
                <option value="Eggs">Eggs</option>
                <option value="Soy">Soy</option>
                <option value="Fish">Fish</option>
                <option value="Shellfish">Shellfish</option>
                <option value="Wheat">Wheat</option>
                <option value="Multiple">Multiple</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 mt-3">
            <div class="form-group">
              <label for="health_goal">Select Health Goal</label>
              <select
                id="health_goal"
                class="form-control w-75"
                name="Health_Goal"
                required
              >
                <option value="">Choose Health Goal</option>
                <option value="Weight Loss">Weight Loss</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Weight Gain">Weight Gain</option>
                <option value="Muscle Gain">Muscle Gain</option>
                <option value="Better Health">Better Health</option>
                <option value="Athletic Performance">
                  Athletic Performance
                </option>
              </select>
            </div>
          </div>
          <!-- Submit Button -->
          <div class="col-12 mt-4 mb-4 text-center">
            <button
              type="submit"
              class="btn btn-success"
              style="background: #4c8c4a"
            >
              Get Suggestions
            </button>
          </div>
        </div>
      </form>
    </div>
    {%if calories%}
    <h1 id="aiSuggestions" class="text-center mt-4 my-4">My AI Suggestions</h1>
    <div class="container">
      <div class="result-container">
        <div
          style="
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
          "
        >
          <button
            class="toggle-button"
            data-bs-toggle="modal"
            data-bs-target="#caloriesModal"
            style="
              padding: 4px;
              margin: 5px 40px 5px 0;
              font-size: 20px;
              font-weight: bold;
              width: 140px;
              border-radius: 5px;
              background: #4c8c4a;
              color: #f0f4f0;
            "
          >
            calories
          </button>
          <button
            class="toggle-button"
            data-bs-toggle="modal"
            data-bs-target="#NutrientsModal"
            style="
              padding: 4px;
              margin: 5px 40px 5px 0;
              font-size: 20px;
              font-weight: bold;
              width: 140px;
              border-radius: 5px;
              background: #4c8c4a;
              color: #f0f4f0;
            "
          >
            Nutrients Intake
          </button>
          <button
            class="toggle-button"
            data-bs-toggle="modal"
            data-bs-target="#MealSuggestionsModal"
            style="
              padding: 4px;
              margin: 5px 40px 5px 0;
              font-size: 20px;
              font-weight: bold;
              width: 140px;
              border-radius: 5px;
              background: #4c8c4a;
              color: #f0f4f0;
            "
          >
            Meal Suggestions
          </button>
        </div>
      </div>
    </div>
    <script>
      window.onload = function () {
        document
          .getElementById("aiSuggestions")
          .scrollIntoView({ behavior: "smooth" });
      };
    </script>
    {% endif %}
    <div
      class="modal"
      id="caloriesModal"
      tabindex="-1"
      aria-labelledby="caloriesModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="background: green; color: white">
            <h5 class="modal-title" id="caloriesModalLabel">
              Calories Intake Suggestion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" style="background: #ccdb95; color: green">
            <p>{{calories}}</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal"
      id="NutrientsModal"
      tabindex="-1"
      aria-labelledby="NutrientsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="background: green; color: white">
            <h5 class="modal-title" id="NutrientsModalLabel">
              Nutrients Intake Suggestion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body"
            style="background: #ccdb95; color: green"
            {%
            if
            nutrient_info
            %}
            {%
            for
            key,
            value
            in
            nutrient_info.items()
            %}
            {{
            value
            |
            safe
            }}
            {%
            endfor
            %}
            {%
            endif
            %}
          ></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal"
      id="MealSuggestionsModal"
      tabindex="-1"
      aria-labelledby="MealSuggestionsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="background: green; color: white">
            <h5 class="modal-title" id="MealSuggestionsModalLabel">
              Meals Suggestion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body"
            style="background: #ccdb95; color: green"
            {%
            if
            nutrient_info
            %}
            {%
            for
            key,
            value
            in
            meal_suggestions.items()
            %}
            {{
            value
            |
            safe
            }}
            {%
            endfor
            %}
            {%
            endif
            %}
          ></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
